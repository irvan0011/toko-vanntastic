<div class="row"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex mt-3 mb-3 justify-content-between align-items-center">
        <h4>
          Supplier
        </h4>
        <Button class="btn btn-dark" (click)="open(content)">
          Tambah Supplier
        </Button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 ">
      <!-- <input type="text" class="form-control mt-3 mb-3 bi bi-search" placeholder="search"> -->
      <table class="table table-dark table-striped-columns" style="box-sizing: border-box;">
        <thead>
          <tr>
            <th scope="col">Nama Supplier</th>
            <th scope="col">Alamat</th>
            <th scope="col">List Barang</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of supptot">
            <td scope="row" class="table-light">{{ i.nama }}</td>
            <td class="table-light">{{ i.alamat }}</td>
            <td class="table-light "><span class="d-flex gap-1"><span *ngIf="i.length==0"></span> <span
                  *ngFor="let no of i.listBarang"
                  class="px-2 py-1 bg-secondary rounded-3 ">{{ no.namaBarang }}</span></span>
            </td>
            <td class="table-light">
              <div class="d-flex justify-content-around" style="box-sizing: border-box; gap: 10px;">
                <button class="btn btn-outline-dark col-5 text-center"><span>Edit</span></button>
                <button class="btn btn-outline-dark col-7 text-center"><span>Hapus</span></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div #content class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tambah Supplier</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <div class="row">
        <div class="col-md-12 d-flex gap-2">
          <div class="mb-3 col-md-6">
            <label for="nama_barang">Nama Supplier:</label>
            <input type="text" class="form-control" placeholder="Masukkan nama barang" [(ngModel)]="supplier.nama">
          </div>
          <div class="mb-3 col-md-6">
            <label for="deskripsi">Alamat:</label>
            <input type="text" class="form-control" placeholder="Masukkan Deskripsi" [(ngModel)]="supplier.alamat">
          </div>
        </div>
        <div class=" col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th class="col">Nama Barang</th>
                <th class="col">Deskripsi</th>
                <th class="col">Harga</th>
                <th class="col">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col">
                  <input type="text" class="form-control" [(ngModel)]="barang.namaBarang"></td>
                <td class="col">
                  <input type="text" class="form-control" [(ngModel)]="barang.deskripsi"></td>
                <td class="col">
                  <input type="text" class="form-control" [(ngModel)]="barang.harga"></td>
                <td class="col">
                  <button class="btn btn-success" (click)="addBarang()">tambah</button></td>
              </tr>
              <tr *ngFor="let b of supplier.listBarang">
                <td>{{ b.namaBarang }}</td>
                <td>{{ b.deskripsi }}</td>
                <td>{{ b.harga }}</td>
                <td><button class=" btn btn-danger">hapus</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-dark" (click)="modal.close('Save click')" (click)="post()">Save</button>
</ng-template>
